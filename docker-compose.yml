version: '3.8'

# 知识库系统 - Docker Compose配置
services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: kb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-knowledge_base_db}
      MYSQL_USER: ${MYSQL_USER:-kb_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kb_password_change_me}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - kb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kb-backend
    restart: unless-stopped
    environment:
      # Flask配置
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-me}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-change-me}
      
      # MySQL配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-knowledge_base_db}
      MYSQL_USER: ${MYSQL_USER:-kb_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kb_password_change_me}
      
      # ChromaDB配置
      CHROMA_PERSIST_DIR: /app/data/chroma_db
      
      # 文件上传配置
      UPLOAD_FOLDER: /app/data/uploads
      MAX_CONTENT_LENGTH: 104857600  # 100MB
      
      # LLM API密钥（可选，运行时配置）
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      - backend_data:/app/data
      - upload_data:/app/data/uploads
    networks:
      - kb-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kb-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - kb-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# 网络配置
networks:
  kb-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷配置
volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/mysql
  backend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backend
  upload_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads
